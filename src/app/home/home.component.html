<header class="position-absolute w-100 text-white d-flex w-100 px-4 border-bottom background" style="top: 0; left: 0; height: 10%; background-color: #2C4165;">
  <div class="d-flex flex-row justify-content-center align-items-center" style="flex-basis: 25%;">
    <button (click)="cambiarComponente(1)" class="btn btn-outline-light gap-2 d-flex m-0 justify-content-center align-items-center" (click)="cambiarComponente(1)" id="btn-booking"><i class="fas fa-calendar"></i><h5 class="m-0">Mis Reservas</h5></button>
  </div>
  <div class="d-flex flex-row justify-content-center align-items-center" style="flex-basis: 50%;">
    <a style="text-decoration: none;" href="/home"><h1 class="text-white m-0"><strong>El Camello</strong> Coworking</h1></a>
  </div>
  <div class="d-flex flex-row justify-content-center align-items-center w-100" style="flex-basis: 25%;">
    <button placement="bottom" class="btn btn-outline-light d-flex gap-2 justify-content-center align-items-center"><i class="fas fa-user"></i><h5 class="m-0">{{name}}</h5></button>
    <ng-template #popoverContent>
      <div class="d-flex flex-column gap-2">
        <button (click)="cambiarComponente(2)" type="button" class="btn btn-outline-primary mr-2"><i class="fas fa-user"></i> Ver Perfil</button>
        <button (click)="logout()" type="button" class="btn btn-outline-danger"><i class="fas fa-right-from-bracket"></i> Cerrar Sesi√≥n</button>
      </div>
    </ng-template>
  </div>
</header>
<div class="position-absolute d-flex justify-content-center m-2" style="overflow-y: auto; width: 100vw; top: 10%; height: 90%;">
  <ng-container *ngComponentOutlet="componentes[indiceComponenteActual].componente"></ng-container>
</div>
