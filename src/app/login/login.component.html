<div class="position-absolute d-flex" style="width: 100vw; height: 100vh; background-color: #BF5417;">

  <div class="text-light d-flex flex-column justify-content-center align-items-center gap-1" style="flex-basis: 50%; background-image: url('../../assets/img/login.svg'); background-position: center; background-size: cover;">
    <img style="filter: brightness(200);" src="https://elcamello.co/wp-content/uploads/2018/11/Logo-El-camello.svg" alt="">
  </div>
  <div class="bg-light p-5" style="flex-basis: 50%;">
    <div style="background-color: white;" class="gap-3 border rounded w-100 h-100 d-flex flex-column justify-content-evenly align-items-center">
      <h1 class="display-5"><strong>El Camello</strong> Coworking</h1>
      <div class="border rounded d-flex flex-column p-2 gap-2 w-75">
        <div class="d-flex flex-column">
          <label for="email">Email</label>
          <input maxlength="50" id="email" class="form-control" [(ngModel)]="user" type="email" name="email" placeholder="Ingrese su Email">
          <label for="pass">Contraseña</label>
          <input id="pass" class="form-control" [(ngModel)]="password" type="password" name="password" placeholder="Ingrese su Contraseña">
        </div>
        <div class="d-flex gap-2 w-100 justify-content-evenly ">
          <button style="flex-basis: 45%;" (click)="goToCreateUser()" class="btn btn-dark" type="button">Crear cuenta</button>
          <button style="flex-basis: 45%;" (click)="validateLogin()" class="btn btn-success" type="submit">Iniciar sesión</button>
        </div>
      </div>
      <a class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
</div>


<div class="">
  <div class="">
    <img class="background" src="../../assets/img-stock/LoginHome.jpg" alt="">
    <img class="logo" src="../../assets/img-stock/LogoElCamello.svg" alt="">
  </div>
  <div class="">
    <div class="">
      <div class="">
        <label class="" for="">El Camello <span class="title-coworking">Coworking</span></label>
      </div>
      <label class="" for="">Inicio de sesión</label>

      <form class="" action="">
        <div>
          <label class="" for="email">Correo Electrónico<span id="warn_email">Correo inválido*</span></label>
          <input class="form-control" [(ngModel)]="user" type="email" name="email" placeholder="Ingrese su Email">
        </div>
        <div>
          <label class="" for="email">Contraseña <span id="warn_pass">Contraseña inválida*</span> </label>
          <input class="form-control" [(ngModel)]="password" type="password" name="password" placeholder="Ingrese su Contraseña">
        </div>
        <div class="">
          <button (click)="goToCreateUser()" class="btn btn-register" type="button">Crear cuenta</button>
          <button (click)="validateLogin()" class="btn btn-login" type="submit">Iniciar sesión</button>
        </div>
        <div class="">
          <a href="/recoverPass">¿Olvidaste tu contraseña?</a>
        </div>
      </form>
    </div>
  </div>

</div>
