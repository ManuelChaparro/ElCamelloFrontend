<div class="position-absolute d-flex p-2" style="height: 90%; width: 80%;">
  <div class="d-flex flex-column gap-3 w-100 flex-grow-1" style="max-height: 500px; overflow: auto;">
    <div *ngFor="let stock of stockList" class="card w-100" style="flex-basis: 100%;">
      <div class="card-header w-100">
        <h5>Inventario de la sede: {{stock.name}}</h5>
      </div>
      <div class="card-body d-flex flex-column overflow-auto h-100 w-100" style="max-height: 400px;">
        <table class="table">
          <tbody>
            <tr>
              <th>Nombre</th>
              <th>Marca</th>
              <th>Tipo</th>
              <th>Precio</th>
              <th>Eliminar</th>
            </tr>
            <tr *ngFor="let product of stock.listProducts">
              <td>{{product.name}}</td>
              <td>{{product.brand}}</td>
              <td>{{product.type}}</td>
              <td>{{product.price}}</td>
              <td><button #deleteProductBtn [id]="product.id" (click)="confirmDeleteProduct(deleteProductBtn.id)" class="btn btn-close"></button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="container mt-3">
  <div class="modal fade" id=deleteModal>
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Eliminación de producto</h5>
          <button class="btn btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modal-body">
          ¿ Está seguro que desea eliminar el producto ?
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteProduct()">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
